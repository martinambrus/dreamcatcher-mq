name: Sync dreamcatcher-keystore

on:
  repository_dispatch:
    types: [sync-keystore]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dreamcatcher-mq
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dreamcatcher-keystore
        uses: actions/checkout@v4
        with:
          repository: martinambrus/dreamcatcher-keystore
          path: dreamcatcher-keystore

      - name: Sync KeyStore directory
        run: |
          set -euo pipefail
          SRC=dreamcatcher-keystore
          TARGET="KeyStore"
          if [ -d "$TARGET" ]; then
            rsync -a --delete \
              --exclude '.idea' \
              --exclude '.git' \
              --exclude '.github' \
              "$SRC/" "$TARGET/"
          else
            echo "Missing $TARGET"
            exit 1
          fi

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add KeyStore
          git commit -m "Sync dreamcatcher-keystore"
          git push

      - name: Dispatch downstream syncs
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/DreamCatcher
          event-type: sync-keystore-from-mq

      - name: Dispatch downstream syncs (utils)
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/dreamcatcher_utils
          event-type: sync-mq
