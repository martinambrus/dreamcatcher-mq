name: Dispatch MQ Sync (KeyStore)

on:
  push:
    branches: ["main"]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync to DreamCatcher
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/DreamCatcher
          event-type: sync-keystore-from-mq

      - name: Dispatch sync to dreamcatcher_utils
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/dreamcatcher_utils
          event-type: sync-mq
